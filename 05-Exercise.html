<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  <script>
    const name = 'Trevor';
    console.log(`My name is: ${name}`);

    const coffee = 5;
    const bagel = 3;
    const soup = 9;

    let cost = coffee + (bagel * 2) + soup;
    console.log(`Cost of food: $${cost}`);

    let tax = cost * 0.1;
    console.log(`Tax(10%): $${tax}`);

    let totalCost = cost + tax;
    console.log(`Total cost: $${totalCost}`);
  </script>
</body>

</html>
